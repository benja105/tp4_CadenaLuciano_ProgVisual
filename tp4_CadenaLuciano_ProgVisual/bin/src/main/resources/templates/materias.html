<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materias</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-3">
        <h2>Lista de Materias</h2>
        <a href="/materias/nuevo" class="btn btn-primary mb-3">Nueva Materia</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Cantidad de Horas</th>
                    <th>Modalidad</th>
                    <th>Docente</th>
                    <th>Carrera</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${materias}">
                    <td th:text="${materia.codigo}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td th:text="${materia.curso}"></td>
                    <td th:text="${materia.cantidadHoras}"></td>
                    <td th:text="${materia.modalidad}"></td>
                    <td th:text="${materia.docente}"></td>
                    <td th:text="${materia.carrera}"></td>
                    <td>
                        <a th:href="@{/materias/editar/{codigo}(codigo=${materia.codigo})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/materias/eliminar/{codigo}(codigo=${materia.codigo})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
